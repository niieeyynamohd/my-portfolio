<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience Details</title>
  <link href="./output.css" rel="stylesheet">
  <style>
  
    body {
      padding-top: 100px;
      text-align: justify;
      text-justify: inter-word;
      hyphens: auto;
      line-height: 1.5;
    }
    .description {
      text-align: justify;
      text-justify: inter-word;
      hyphens: auto;
      line-height: 1.5;
      font-size: 10px;
    }
    
    
  </style>
</head>
<body class="bg-gray-900 text-white overflow-x-hidden">
  <!-- Navigation -->
  <nav
    class="fixed top-0 w-full z-50 bg-gray-900/80 backdrop-blur-md border-b border-purple-500/20">
    <div class="max-w-6xl mx-auto px-6 py-4">
      <div class="flex justify-between items-center">
        <div class="text-2xl font-bold flex items-center">
          <span class="text-blue-400 animate-pulse" style="animation-duration: 2s;">N</span>
          <span class="text-purple-400 animate-pulse"
            style="animation-duration: 2s; animation-delay: 0.5s;">M</span>
        </div>
        <button onclick="goBack()"
          class="border-2 text-purple-600 px-4 py-2 rounded-full transition-colors"
          style="border-color: purple;">
          ❮ Back
        </button>
      </div>
    </div>
  </nav>

  <!-- Experience Details Section -->
  <section class="pt-20 pb-20 min-h-screen">
    <div class="max-w-6xl mx-auto px-6">
      <div id="experienceDetails" class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Content will be inserted by JavaScript -->
      </div>
    </div>
  </section>

  <script>
    // Function to go back
    function goBack() {
      window.location.href = 'index.html?show=experience';
    }

    // Get experience type from URL
    const urlParams = new URLSearchParams(window.location.search);
    const expType = urlParams.get('type');

    // Experience details data
    const experienceDetails = {
      'internship': {
        title: 'IT Internship',
        company: 'Sarawak Skills Kuching Sarawak',
        period: '17 March 2025 - 29 August 2025',
        description: 'Completed an internship with the Information Technology Unit, assisting in the design, coding, testing, and analysis of software applications. Responsibilities included researching and documenting software specifications, debugging, and providing progress reports throughout the development lifecycle.',
        achievements: [
          'Gained hands-on experience with Bootstrap and Angular, applying modern front-end development techniques.',
          'Successfully developed and deployed three web-based applications.',
          'Enhanced problem-solving and debugging skills by analyzing and resolving software errors.',
          'Improved teamwork, time management, and adaptability during organization events and collaborative projects.'
        ],
        technologies: ['AppWizard', 'System Support', 'JSON / API', 'HTML/CSS', 'Bootstrap', 'Angular'],
        image: './image/recap.gif'
      },
      
      'intern': {
        title: 'Diploma Internship – IT Support',
        company: 'Centre for Technology Excellence Sarawak Sdn. Bhd. (CENTEXS)',
        period: '9 December 2019 – 17 March 2020',
        description: 'Interned as IT Support within the HR and Admin Unit, assisting in both technical and administrative tasks. Supporting HR systems, and maintaining office IT equipment. Additionally involved in preparing reports, handling HR and administrative documents, and assisting in asset management.',
        achievements: [
          'Assisted in preparing HR reports and official documents, improving documentation accuracy.',
          'Contributed to asset tracking and management, ensuring proper record-keeping.',
          'Participated in daily stand-ups and sprint planning',
          'Strengthened multitasking, teamwork, and communication skills by bridging technical and administrative support roles.'
        ],
        technologies: ['Microsoft Office', 'Troubleshooting', 'Report Preparation', 'Asset Management'],
        image: './image/intern.gif'
      }
    };

    // Get the experience data
    const experience = experienceDetails[expType];

    if (experience) {
      // Build the HTML for experience details
      const experienceHTML = `
        <!-- Left Card (Image) -->
        <div class="bg-gray-800/80 backdrop-blur-md rounded-2xl border border-purple-500/20 p-6 flex items-center justify-center">
          <img src="${experience.image}" alt="${experience.title}" class="rounded-xl shadow-lg max-h-80 object-cover">
        </div>

        <!-- Right Card (Details) -->
        <div class="bg-gray-800/80 backdrop-blur-md rounded-2xl border border-purple-500/20 p-8">
          <h2 class="text-3xl font-bold mb-2 text-purple-400">${experience.title}</h2>
          <p class="text-lg text-pink-400 mb-1">${experience.company}</p>
          <p class="text-md text-blue-400 mb-6">${experience.period}</p>
          <p class="text-lg text-gray-300 mb-6 ">${experience.description}</p>
          
          <div class="mb-8">
            <h3 class="text-xl font-semibold mb-3 text-blue-400">Key Achievements</h3>
            <ul class="grid grid-cols-1 gap-2">
              ${experience.achievements.map(achievement => `<li class="flex items-start"><span class="text-purple-400 mr-2">•</span> ${achievement}</li>`).join('')}
            </ul>
          </div>
          
          <div>
            <h3 class="text-xl font-semibold mb-3 text-green-400">Technologies Used</h3>
            <div class="flex flex-wrap gap-2">
              ${experience.technologies.map(tech => `<span class="px-3 py-1 bg-purple-600/30 rounded-full text-sm">${tech}</span>`).join('')}
            </div>
          </div>
        </div>
      `;
      document.getElementById('experienceDetails').innerHTML = experienceHTML;
    } else {
      document.getElementById('experienceDetails').innerHTML =
        '<p class="text-center text-gray-400">Experience not found.</p>';
    }
  </script>
</body>
</html>
