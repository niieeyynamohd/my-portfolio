<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience Details</title>
     <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white overflow-x-hidden">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 bg-gray-900/80 backdrop-blur-md border-b border-purple-500/20">
        <div class="max-w-6xl mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="text-2xl font-bold flex items-center">
                    <span class="text-blue-400 animate-pulse" style="animation-duration: 2s;">N</span>
                    <span class="text-purple-400 animate-pulse" style="animation-duration: 2s; animation-delay: 0.5s;">M</span>
                </div>
                <button onclick="goBack()" 
                    class="border-2 text-purple-600 px-4 py-2 rounded-full transition-colors" 
                    style="border-color: purple;">
                    ❮ Back
                </button>
            </div>
        </div>
    </nav>

    <!-- Experience Details Section -->
   <section class="pt-40 pb-20 min-h-screen">
        <div class="max-w-4xl mx-auto px-6">
            <div id="experienceDetails" class="bg-gray-800/80 backdrop-blur-md rounded-2xl border border-purple-500/20 p-8">
                <!-- Content will be inserted by JavaScript -->
            </div>
        </div>
    </section>

    <script>
        // Function to go back
        function goBack() {
            window.location.href = 'index.html#experience';
        }

        // Get experience type from URL
        const urlParams = new URLSearchParams(window.location.search);
        const expType = urlParams.get('type');

        // Experience details data
        const experienceDetails = {
            'internship': {
                title: 'IT Internship',
                company: 'Sarawak Skills Kuching Sarawak',
                period: '17 March 2025 - 29 August 2025',
                description: 'Gained hands-on experience in IT support, system administration, and software development. Assisted in maintaining network infrastructure and developing internal tools to improve workflow efficiency.',
                achievements: [
                    'Developed 3 internal tools for workflow automation',
                    'Reduced system downtime by 25% through proactive maintenance',
                    'Assisted in network infrastructure upgrade project',
                    'Provided technical support to 50+ staff members',
                    'Documented IT processes and procedures'
                ],
                technologies: ['Network Administration', 'System Support', 'Python', 'HTML/CSS', 'Database Management']
            },
            'fullstack': {
                title: 'Full Stack Developer',
                company: 'InnovateTech Inc.',
                period: 'Mar 2020 - Dec 2021 (1 year 10 months)',
                description: 'Developed responsive web applications and optimized performance by 35%. Worked on both frontend and backend components, implementing features from database design to user interface.',
                achievements: [
                    'Built 15+ web applications for various clients',
                    'Improved application performance by 35%',
                    'Implemented secure payment processing systems',
                    'Led a team of 3 junior developers',
                    'Reduced bug reports by 40% through code optimization'
                ],
                technologies: ['Vue.js', 'Python', 'Django', 'PostgreSQL', 'Redis', 'AWS', 'Git']
            },
            'intern': {
                title: 'Software Development Intern',
                company: 'StartupHub Technologies',
                period: 'Jun 2019 - Feb 2020 (9 months)',
                description: 'Built and maintained web applications using React and Express.js, achieving 85% code coverage with comprehensive testing. Participated in agile development processes and learned best practices.',
                achievements: [
                    'Developed 8 web applications',
                    'Achieved 85% code coverage with testing',
                    'Participated in daily stand-ups and sprint planning',
                    'Fixed 100+ production issues',
                    'Wrote comprehensive technical documentation'
                ],
                technologies: ['React', 'Express.js', 'MySQL', 'Git', 'Jest', 'HTML/CSS', 'JavaScript']
            },
            'lead': {
                title: 'Technical Lead',
                company: 'CloudTech Innovations',
                period: 'Sep 2018 - Feb 2020 (1 year 6 months)',
                description: 'Led cross-functional teams and architected scalable cloud solutions for Fortune 500 clients with focus on high availability and performance. Managed project timelines and technical direction.',
                achievements: [
                    'Managed team of 8 engineers',
                    'Delivered 12 major projects on time',
                    'Reduced infrastructure costs by 30%',
                    'Implemented DevOps practices',
                    'Designed system architecture for high-traffic applications'
                ],
                technologies: ['Team Leadership', 'System Architecture', 'AWS', 'Terraform', 'Jenkins', 'Microservices', 'Agile']
            },
            'backend': {
                title: 'Backend Developer',
                company: 'DataFlow Systems',
                period: 'Jan 2018 - Aug 2018 (8 months)',
                description: 'Developed high-performance APIs and database systems handling millions of transactions daily with focus on scalability and reliability. Optimized database queries for better performance.',
                achievements: [
                    'Built APIs handling 1M+ requests/day',
                    'Optimized database performance by 50%',
                    'Implemented caching strategies',
                    'Designed data pipelines for analytics',
                    'Maintained 99.9% uptime'
                ],
                technologies: ['Java', 'Spring Boot', 'PostgreSQL', 'Redis', 'Apache Kafka', 'Docker', 'Microservices']
            },
            'junior': {
                title: 'Junior Developer',
                company: 'WebCraft Studios',
                period: 'Jun 2017 - Dec 2017 (7 months)',
                description: 'Started career building responsive websites and learning modern development practices in a collaborative team environment. Gained experience in full-stack development.',
                achievements: [
                    'Built 20+ responsive websites',
                    'Learned modern web technologies',
                    'Collaborated with design team',
                    'Implemented client feedback',
                    'Maintained code quality standards'
                ],
                technologies: ['HTML/CSS', 'JavaScript', 'jQuery', 'Bootstrap', 'PHP', 'MySQL', 'Git']
            }
        };

        // Get the experience data
        const experience = experienceDetails[expType];

        if (experience) {
            // Build the HTML for experience details
            const experienceHTML = `
                <div class="mb-8">
                    <h2 class="text-3xl font-bold mb-2 text-purple-400">${experience.title}</h2>
                    <p class="text-lg text-pink-400 mb-1">${experience.company}</p>
                    <p class="text-md text-blue-400 mb-6">${experience.period}</p>
                    <p class="text-lg text-gray-300 mb-6">${experience.description}</p>
                    
                    <div class="mb-8">
                        <h3 class="text-xl font-semibold mb-3 text-blue-400">Key Achievements</h3>
                        <ul class="grid grid-cols-1 md:grid-cols-2 gap-3">
                            ${experience.achievements.map(achievement => `<li class="flex items-start"><span class="text-purple-400 mr-2">•</span> ${achievement}</li>`).join('')}
                        </ul>
                    </div>
                    
                    <div>
                        <h3 class="text-xl font-semibold mb-3 text-green-400">Technologies Used</h3>
                        <div class="flex flex-wrap gap-2">
                            ${experience.technologies.map(tech => `<span class="px-3 py-1 bg-purple-600/30 rounded-full text-sm">${tech}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('experienceDetails').innerHTML = experienceHTML;
        } else {
            document.getElementById('experienceDetails').innerHTML = '<p class="text-center text-gray-400">Experience not found.</p>';
        }
    </script>
</body>
</html>
